<!doctype html>
<html>
  <head>
    <title>Set Page Color Popup</title>
    <style>
    div{
      display:block;
      color: white;
      width:9em;
      height:2em;
      line-height:2;
      text-align:center;
      text-decoration:none;
      font-weight:900;
    }
    div:hover{
      box-shadow: 0 0 4px #000; 
    }
    #on {
      border: 1px solid black;
      color : red;
    }
    #off {
      border: 1px solid black;
      color : blue;
    }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="on">Start!</div>
    <div id="off">Stop</div>
  </body>
</html>
